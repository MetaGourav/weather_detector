<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Weather Detector</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      color: #333;
    }
  
    nav {
      background: linear-gradient(90deg, #2c3e50, #3498db);
      color: white;
      padding: 30px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.6s ease-out;
    }
    
    nav h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
  
    form .input-group {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  
    .form-control {
      height: 45px;
      font-size: 16px;
      border-radius: 0;
    }
  
    .btn-default {
      background-color: #0066cc;
      color: white;
      height: 45px;
      border-radius: 0;
    }
  
    .btn-default:hover {
      background-color: #004999;
      color: #fff;
    }
  
    .panel {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }
  
    .panel-heading {
      background-color: #0066cc !important;
      color: white !important;
      padding: 15px 0;
    }
  
    .panel-body {
      background-color: white;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
  
    h2 {
      margin: 0;
    }
  
    @media (max-width: 768px) {
      nav h1 {
        font-size: 28px;
      }
  
      .panel-body {
        font-size: 15px;
      }
  
      .form-control, .btn-default {
        font-size: 14px;
      }
    }
.weather-icon {
  position: relative;
  width: 100px;
  height: 60px;
  margin: 0 auto 10px;
}

.sun {
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #FFD700 60%, #f39c12 100%);
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  animation: sunPeek 4s ease-in-out infinite;
  z-index: 1;
}

.cloud {
  width: 70px;
  height: 40px;
  background: #ecf0f1;
  border-radius: 50px;
  position: absolute;
  top: 10px;
  left: 20px;
  box-shadow: -15px 10px 0 #ecf0f1, 15px 10px 0 #ecf0f1;
  z-index: 2;
}

@keyframes sunPeek {
  0%, 100% {
    transform: translateX(0px);
  }
  50% {
    transform: translateX(-10px);
  }
}

  </style>
  
</head>

<body>
  <nav class="row header-section">
    <div class="text-center">
      <div class="weather-icon">
        <div class="sun"></div>
        <div class="cloud"></div>
      </div>
      <h1 class="col-md-12">Weather Detector</h1>
    </div>
  </nav>  
  </nav>

  <br /><br />

  <div class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3 text-center">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter city">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <br />

  {% if data.country_code %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h2>{{ city }}</h2>
        </div>
        <div class="panel-body">
          <h4>Country Code: {{ data.country_code }}</h4>
          <p><strong>Coordinates:</strong> {{ data.coordinate }}</p>
          <p><strong>Temperature:</strong> {{ data.temp }}</p>
          <p><strong>Pressure:</strong> {{ data.pressure }}</p>
          <p><strong>Humidity:</strong> {{ data.humidity }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</body>
</html>
